<!DOCTYPE html>
<html lang="en">

<head>
	<title> Colour Table</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1 align="center"><u>Colour Table</u></h1>
	<table>
		<tr>
			<th>Colour</th>
			<th>Name</th>
			<th>RGB</th>
			<th>Hexadecimal</th>
		</tr>
		<tr id="red">
			<td id="red-background"></td>
			<td>Red</td>
			<td>(241, 39, 39)</td>
			<td>#f12727</td>
		</tr>
		<tr id="orange">
      <td id="orange-background"></td>
      <td>Orange</td>
      <td>(245,142,46)</td>
      <td>#f58e2e</td>
		</tr>
    <tr id="yellow">
      <td id="yellow-background"></td>
      <td>Yellow</td>
      <td>(253, 213, 78)</td>
      <td>#fdd54e</td>
    </tr>
    <tr id="purple">
      <td id="purple-background"></td>
      <td>Purple</td>
      <td>(180, 152, 216)</td>
      <td>#b498d8</td>
		</tr>
    <tr id="blue">
      <td id="blue-background"></td>
      <td>Blue</td>
      <td>(13, 152, 186)</td>
      <td>#0d98ba</td>
    </tr>
		<table/>
</body>

</html>
